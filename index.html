<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momokji - Restaurant Finder</title>
    <style>
        /* Reset default margins and paddings */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* Main container for the application */
        .container {
            display: flex;
            height: 100%;
            background-color: #1a202c;
            color: white;
        }

        /* Sidebar styles */
        .sidebar {
            width: 400px;
            overflow-y: auto;
            border-right: 1px solid #4a5568;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Divider between sidebar and map */
        .divider {
            width: 5px;
            background-color: #4a5568;
            cursor: col-resize;
        }

        /* Hover effect for divider */
        .divider:hover {
            background-color: #10b981;
        }

        /* Container for the map */
        .map-container {
            flex-grow: 1;
            position: relative;
        }

        /* Map element */
        #map {
            height: 100%;
            width: 100%;
        }

        /* Main heading style */
        h1 {
            color: #10b981;
            margin-bottom: 20px;
        }

        /* Search input style */
        .search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: white;
            box-sizing: border-box;
        }

        /* Restaurant card style */
        .restaurant-card {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        /* Hover effect for restaurant card */
        .restaurant-card:hover {
            background-color: #4a5568;
        }

        /* Restaurant name style */
        .restaurant-name {
            color: #10b981;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Restaurant info style */
        .restaurant-info {
            color: #a0aec0;
            font-size: 0.9em;
        }

        /* Rating style */
        .rating {
            color: #fbbf24;
        }

        /* Selected restaurant info box */
        .selected-restaurant {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 5px;
            padding: 15px;
            width: 250px;
            z-index: 1000;
        }

        /* Book button style */
        .book-button {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Hover effect for book button */
        .book-button:hover {
            background-color: #059669;
        }

        /* Add this CSS for highlighting the selected restaurant card */
        .selected {
            background-color: #4a5568;
            /* Adjust the color as needed */
            border: 2px solid #10b981;
            /* Highlight border color */
        }

        /* New Left Sidebar styles */
        #left-sidebar {
            width: 300px;
            overflow-y: auto;
            border-right: 1px solid #4a5568;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Add styles for filter groups */
        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: #a0aec0;
        }

        .filter-group select,
        .filter-group input[type="range"] {
            width: 100%;
            padding: 8px;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: white;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .price-range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            color: #a0aec0;
        }
    </style>
    <!-- Include MapTiler SDK -->
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.css" rel="stylesheet" />
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- New Left Sidebar -->
        <div id="left-sidebar" class="sidebar">
            <h1>momokji</h1>
            <div class="filter-group">
                <label for="country-filter">City:</label>
                <select id="country-filter">
                    <option value="Hong Kong">Hong Kong</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="search" placeholder="Search restaurants..." class="search-input">
            </div>
            <div class="filter-group">
                <label for="cuisine-filter">Cuisine:</label>
                <select id="cuisine-filter">
                    <option value="all">All</option>
                    <!-- Cuisine options will be dynamically populated -->
                </select>
            </div>
            <div class="filter-group">
                <label for="price-filter">Price Level:</label>
                <select id="price-filter">
                    <option value="all">All</option>
                    <option value="$">$</option>
                    <option value="$$">$$</option>
                    <option value="$$$">$$$</option>
                    <option value="$$$$">$$$$</option>
                </select>
            </div>
        </div>
        <!-- Existing Sidebar -->
        <div id="sidebar" class="sidebar">
            <div id="restaurant-list"></div>
        </div>
        <!-- Resizable divider -->
        <div id="divider" class="divider"></div>
        <!-- Map container -->
        <div class="map-container">
            <div id="map"></div>
            <!-- Selected restaurant info box -->
            <div id="selected-restaurant" class="selected-restaurant" style="display: none;"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
