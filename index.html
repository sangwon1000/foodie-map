<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Gems - Restaurant Finder</title>
    <style>
        /* Reset default margins and paddings */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* Main container for the application */
        .container {
            display: flex;
            height: 100%;
            background-color: #1a202c;
            color: white;
        }

        /* Sidebar styles */
        .sidebar {
            width: 400px;
            overflow-y: auto;
            border-right: 1px solid #4a5568;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Divider between sidebar and map */
        .divider {
            width: 5px;
            background-color: #4a5568;
            cursor: col-resize;
        }

        /* Hover effect for divider */
        .divider:hover {
            background-color: #10b981;
        }

        /* Container for the map */
        .map-container {
            flex-grow: 1;
            position: relative;
        }

        /* Map element */
        #map {
            height: 100%;
            width: 100%;
        }

        /* Main heading style */
        h1 {
            color: #10b981;
            margin-bottom: 20px;
        }

        /* Search input style */
        .search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: white;
            box-sizing: border-box;
        }

        /* Restaurant card style */
        .restaurant-card {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        /* Hover effect for restaurant card */
        .restaurant-card:hover {
            background-color: #4a5568;
        }

        /* Restaurant name style */
        .restaurant-name {
            color: #10b981;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Restaurant info style */
        .restaurant-info {
            color: #a0aec0;
            font-size: 0.9em;
        }

        /* Rating style */
        .rating {
            color: #fbbf24;
        }

        /* Selected restaurant info box */
        .selected-restaurant {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 5px;
            padding: 15px;
            width: 250px;
            z-index: 1000;
        }

        /* Book button style */
        .book-button {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Hover effect for book button */
        .book-button:hover {
            background-color: #059669;
        }
    </style>
    <!-- Include MapTiler SDK -->
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.css" rel="stylesheet" />
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <h1>Hidden Gems</h1>
            <input type="search" placeholder="Search restaurants..." class="search-input">
            <div id="restaurant-list"></div>
        </div>
        <!-- Resizable divider -->
        <div id="divider" class="divider"></div>
        <!-- Map container -->
        <div class="map-container">
            <div id="map"></div>
            <!-- Selected restaurant info box -->
            <div id="selected-restaurant" class="selected-restaurant" style="display: none;"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
